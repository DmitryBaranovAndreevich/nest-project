version: '3'

services:
  backend:
    container_name: 'prod-backend'
    build:
      context: backend
      dockerfile: Dockerfile
    env_file: .env
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    environment:
      - POSTGRES_HOST="postgres"
      - POSTGRES_PORT="5432"
      - POSTGRES_DB="kupipodariday"
      - POSTGRES_USER="student"
      - POSTGRES_PASSWORD="student"

  postgres:
    container_name: 'prod-database'
    image: postgres:12.12-alpine
    restart: always
    ports:
      - "5432:5432"
    env_file: .env
    environment:
      - POSTGRES_HOST="postgres"
      - POSTGRES_PORT="5432"
      - POSTGRES_DB="kupipodariday"
      - POSTGRES_USER="student"
      - POSTGRES_PASSWORD="student"

  frontend:
    container_name: 'prod-frontend'
    build:
      context: frontend
      dockerfile: Dockerfile
    # volumes:
    #   - ./frontend/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - '80:80'


