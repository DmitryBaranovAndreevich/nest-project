version: '3'

services:
  backend:
    container_name: 'prod-backend'
    build:
      context: backend
      dockerfile: Dockerfile
    env_file: .env
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    volumes:
      - ./frontend/nginx/conf.d:/etc/nginx/conf.d

  postgres:
    container_name: 'prod-database'
    image: postgres:12.12-alpine
    restart: always
    ports:
      - "5432:5432"
    env_file: .env
    volumes:
      - /frontend/nginx/conf.d:/etc/nginx/conf.d


  frontend:
    container_name: 'prod-frontend'
    build:
      context: frontend
      dockerfile: Dockerfile
    ls:
      - /frontend/nginx/conf.d:/etc/nginx/conf.d
      - /home/user-admin/cerbot:/var/www
    ports:
      - '80:80'
      - '443:443'